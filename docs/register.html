<html>

<head>
  <meta charset="utf-8">

  <link href="static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>

  <title>后台注册 - 检测报告信息管理系统</title>
  <meta name="keywords" content="河南四达检测技术有限公司,检测报告信息管理系统">
  <meta name="description" content="电力线路安全防护装置、在线检测装置及监控系统、电力仪器仪表、金属材料、矿物、环境、防雷检验、检测；无损检测；带电检测；">
</head>

<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <!--<div class="header"></div>-->
  <div class="header">检测报告信息管理系统</div>
  <div class="loginWraper">
    <div id="loginform" class="loginBox">
      <form class="form form-horizontal" action="javascript:void(0)" method="post">
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="formControls col-xs-8">
            <input id="user_name" name="name" type="text" placeholder="账户" class="input-text size-L">
            <span class="error"></span>
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="formControls col-xs-8">
            <input id="pwd" name="password" type="password" placeholder="密码" class="input-text size-L">
            <span class="error"></span>
          </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
            <div class="formControls col-xs-8">
              <input id="c_pwd" name="password" type="password" placeholder="确认密码" class="input-text size-L">
              <span class="error"></span>
            </div>
          </div>
       
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
          </div>
        </div>
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
            <input id="one_cli" onclick="oneclick()" name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;">
            <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">Copyright 河南四达检测技术有限公司 by H-ui.admin v3.1</div>
  <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>

  <script>
    //拼接  显示验证码
    html = '';
    html = html +
      '<img src="../user/getVerifyCode.do" onclick="changeImage()" id="verifyCodeImage" style="cursor:pointer;width:77px;height:43px;">';
    $(".code_img").html(html);

    function genTimestamp() {
      var time = new Date();
      return time.getTime();
    }
    //更换验证码
    function changeImage() {
      $('#verifyCodeImage').attr('src', '../user/getVerifyCode.do?timestamp=' + genTimestamp());
    }

    function oneclick() {
      var name = $("#user_name").val();
      var pwd = $("#pwd").val();
      var yzm = $("#user_input_verifyCode").val();


      $.ajax({
                type: 'post',
                url: "../user/add.do", //注册接口
                data: {
                    name: name,
                    password: pwd,
                    verifyCode: yzm
                },
                //dataType : "json",
                success: function (data) {
                    //window.location.href="../index.html";
                    if (data.ret==1){
                        alert("注册成功，返回登陆页面。");
                        window.location.href = "./index.html";
                    }else {
                        alert(data.data);
                    }
                },
                error: function () {
                    alert("注册失败。");
                }
            });
        }

    //非空验证
    var btn1 = document.getElementById("one_cli");
    btn1.onclick = function () {
      var name = $("#user_name").val();
      var pwd = $("#pwd").val();
      var c_pwd = $("#c_pwd").val();
      var yzm = $("#user_input_verifyCode").val();
      if (name != ''& pwd != ''  & c_pwd != '' & yzm != '') {
        oneclick();
      }
      else if (name == '' || pwd == '' || yzm == '') {
        alert("请将信息填写完成后重试！")
      }
    }
    /*用户名失去焦点*/
    $("#user_name").blur(function () {
      if ($(this).val() == "" || $(this).val() == "") {
        $(this).next().html("用户名不能为空");
        $(this).next().css("display", "block");
      } else {
        $(this).next().empty();
      }
    });
    /*密码输入框失去焦点*/
    $("#pwd").blur(function () {
      if ($(this).val() == "") {
        $(this).next().html("密码不能为空！");
        $(this).next().css("display", "block");
      } else {
        $(this).next().empty();
      }
    });
    /*确认密码输入框失去焦点*/
    $("#c_pwd").blur(function () {
            var pwd = $("#pwd").val();
            var c_pwd = $("#c_pwd").val();
            if ($(this).val() == "") {
                $(this).next().html("确认密码不能为空！");
                $(this).next().css("display", "block");
            }
            else if(c_pwd!=pwd){
                $(this).next().html("两次密码不一致，请重试！");
            }
             else {
                $(this).next().empty();
            }
        });
    /*验证码输入框失去焦点*/
    $("#user_input_verifyCode").blur(function () {
      if ($(this).val() == "") {
        $("#yan_error").html("验证码不能为空！");
        $("#yan_error").css("display", "block");
      } else {
        $("#yan_error").empty();
      }
    });

  </script>
</body>

</html>
