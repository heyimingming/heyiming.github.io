	<title>添加会员 - 会员管理 - H-ui.admin v3.1</title>
</head>

<body>
	<article class="page-container">
		<form class="form form-horizontal" id="form_edit">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="yuan-name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机号：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="yuan-phone" name="phone">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="@" name="email" id="yuan-email">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input id="yuan-sex" type="text" class="input-text" value="" placeholder="请输入男/女" name="sex">
				</div>
			</div>
			<input type="hidden" id="xian_id" name="id">
			<!-- 一个隐藏的文本框 -->
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<div style="margin-left: 10px;padding: 15px 15px 15px 0;">
						<button type="button" id="edit_submit" class="btn btn-primary radius" data-dismiss="modal">保存
					</button>
						<button onClick="removeIframe();" class="btn btn-default radius" type="button">取消</button>
					</div>
				</div>
			</div>
		</form>
	</article>

	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="lib/js/jquery.params.js"></script>
	<script type="text/javascript" src="lib/js/ipconfig.js"></script>
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.skin-minimal input').iCheck({
				checkboxClass: 'icheckbox-blue',
				radioClass: 'iradio-blue',
				increaseArea: '20%'
			});

			$("#form-admin-add").validate({
				rules: {
					adminName: {
						required: true,
						minlength: 4,
						maxlength: 16
					},
					password: {
						required: true,
					},
					password2: {
						required: true,
						equalTo: "#password"
					},
					sex: {
						required: true,
					},
					phone: {
						required: true,
						isPhone: true,
					},
					email: {
						required: true,
						email: true,
					},
					adminRole: {
						required: true,
					},
				},
				onkeyup: false,
				focusCleanup: true,
				success: "valid",
				submitHandler: function (form) {
					$(form).ajaxSubmit({
						type: 'post',
						url: "xxxxxxx",
						success: function (data) {
							layer.msg('添加成功!', { icon: 1, time: 1000 });
						},
						error: function (XmlHttpRequest, textStatus, errorThrown) {
							layer.msg('error!', { icon: 1, time: 1000 });
						}
					});
					var index = parent.layer.getFrameIndex(window.name);
					parent.$('.btn-refresh').click();
					parent.layer.close(index);
				}
			});
		});




		//来自上个页面传递过来的值
		var user_id = $.query.get("user_id");
		console.log('成功接收用户id=' + user_id);

		$("#xian_id").val(user_id);

		$.ajax({
			type: "GET", //方法类型
			dataType: "json", //预期服务器返回的数据类型
			url: ip + "user/getUserById.do", //url
			data: {
				id: user_id
			},
			success: function (data) {
				//①检测报告标题回显
				var old_name = data.name;
				console.log("老标题=" + old_name);

				$("#yuan-name").val(old_name);
				//phone
				var old_phone = data.phone;
				console.log("老手机号=" + old_phone);

				$("#yuan-phone").val(old_phone);
				//email
				var old_email = data.email;
				console.log("老邮箱=" + old_email);

				$("#yuan-email").val(old_email);
				//sex
				var old_sex = data.sex;
				console.log("会先性别=" + old_sex);

				$("#yuan-sex").val(old_sex);

				//点击保存按钮执行修改操作
				$("#edit_submit").click(function () {
					$.ajax({
						type: "POST", //方法类型
						dataType: "json", //预期服务器返回的数据类型
						url: ip + "user/updateUserById.do", //url
						data: $('#form_edit').serialize(),
						success: function (data) {
							//相应成功，修改失败
							if (data.ret == 0) {
								alert(data.msg);
							}
							//响应成功，修改成功
							else if (data.ret == 1) {
								// alert("服了")
								//修改界面，信息填写后，点击保存按钮跳转至列表页
								window.open("member-list.html", '_self');
							}
						},
						error: function () {
							alert("修改失败,后台发生异常，请重试！");
						}
					});
				});


			},
			error: function () {
				alert("修改失败,后台发生异常，请重试！");
			}
		});

	</script>
	<!--/请在上方写此页面业务相关的脚本-->
</body>
